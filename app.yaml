# [START runtime]
runtime: python
env: flex
entrypoint: gunicorn -b :$PORT ttcgiftchanger.wsgi
handlers:

- url: /static
  static_dir: static/
- url: .*
  script: ttcgiftchanger.wsgi.application

beta_settings:
    cloud_sql_instances: <INSTANCE_CONNECTION_NAME>

automatic_scaling:
  min_instances: 0

runtime_config:
  python_version: 3
# [END runtime]
